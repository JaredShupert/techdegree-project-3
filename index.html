<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <section class="signup_head">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <form action="#">
            <fieldset class="contact">
                <legend>Contact Information</legend>

                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Required" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
                <label for="state">State</label>
                <select name="state" id="state" required>
                    <option value="" hidden>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zip">Zip Code</label>
                <input id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code">
            </fieldset>
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" id="html_news" value="html_news" name="newsletter" checked>
                <label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css" value="css" name="newsletter">
                <label for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" value="javascript" name="newsletter">
                <label for="javascript">Javascript News</label><br>
                <p>Newsletter Formant</p>
                <input type="radio" id="html" value="html" name="newsletter_format" checked>
                <label for="html">HTML</label><br>
                <input type="radio" id="text" value="text" name="newsletter_format">
                <label for="text">Plain text</label><br>
                <label for="comment">Other topics you'd like to hear about</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Leave a comment!"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
